function extend(o,p){
	for(prop in p){
		o[prop]=p[prop];
	}
	return o;
}

var p ={
	x:1.0,
	y:1.0,

	get r(){
		return Math.sqrt(this.x*this.x+this.y*this.y);
	},
	set r(newvalue){
		var oldvalue=Math.sqrt(this.x*this.x+this.y*this.y);
		var ratio =newvalue/oldvalue;
		this.x*=ratio;
		this.y*=ratio;
	},

	get theta(){
		return Math.atan(this.x,this.y);
	}
}
function inherit(p){
	if(p==null)throw TypeError();
	if(Object.create)return Object.create(p);
	var t =typeof p;
	if(t !=='object'&&t!=='function')throw TypeError();
	function f(){};
	f.prototype=p;
	return new f();
}
console.log(p)
var q=inherit(p);
q.x=1,q.y=1;
console.log(q.r,q.theta)

var serialnum={
	$n:0,
	get next(){return this.$n++},

	set next(n){
		if(n>=this.$n)this.$n=n;
		else throw '序列号的值不能比当前值小';
	}
};
var se =inherit(serialnum);
console.log(se.next)
console.log(Object.getOwnPropertyDescriptor(serialnum,'$n'))
console.log(se.$n)
